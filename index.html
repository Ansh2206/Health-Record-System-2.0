<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Records System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #00b4d8;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #2c2c2c;
      color: #fff;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .record {
      background: #2b2b2b;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 15px;
      }
      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Health Records System</h1>

    <h3>Add Patient Record</h3>
    <input id="name" placeholder="Patient Name">
    <input id="age" type="number" placeholder="Age">
    <input id="gender" placeholder="Gender">
    <input id="disease" placeholder="Disease">
    <button onclick="addRecord()">Add Record</button>

    <h3>All Records</h3>
    <button onclick="loadRecords()">Load Records</button>
    <div id="records"></div>
  </div>

  <script>
    function addRecord() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value.trim();
      const disease = document.getElementById("disease").value.trim();

      if (!name || !age || !gender || !disease) {
        alert("Please fill all fields!");
        return;
      }

      const record = { name, age, gender, disease };
      let records = JSON.parse(localStorage.getItem("records")) || [];
      records.push(record);
      localStorage.setItem("records", JSON.stringify(records));

      alert("Record added successfully!");
      clearFields();
      loadRecords();
    }

    function loadRecords() {
      const records = JSON.parse(localStorage.getItem("records")) || [];
      const div = document.getElementById("records");
      div.innerHTML = "";

      if (records.length === 0) {
        div.innerHTML = "<p>No Records Found.</p>";
        return;
      }

      records.forEach((r, index) => {
        const recordDiv = document.createElement("div");
        recordDiv.className = "record";
        recordDiv.innerHTML = `
          <span><b>${r.name}</b> (${r.age} yrs, ${r.gender}) - ${r.disease}</span>
          <button class="delete-btn" onclick="deleteRecord(${index})">Delete</button>
        `;
        div.appendChild(recordDiv);
      });
    }

    function deleteRecord(index) {
      let records = JSON.parse(localStorage.getItem("records")) || [];
      records.splice(index, 1);
      localStorage.setItem("records", JSON.stringify(records));
      loadRecords();
    }

    function clearFields() {
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("gender").value = "";
      document.getElementById("disease").value = "";
    }

    // Auto load records when page opens
    window.onload = loadRecords;
  </script>
</body>
</html>
